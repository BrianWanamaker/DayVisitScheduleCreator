<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quinnipiac University Visit Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <div class="container">
            <h2>Quinnipiac University Visit Form</h2>
            <form id="visitForm">
                <input type="text" name="studentName" placeholder="Student Name"
                    required>
                <input type="text" name="major" placeholder="Major" required>
                <input type="text" name="hometown" placeholder="Hometown"
                    required>
                <input type="text" name="admissionsCounselor"
                    placeholder="Admissions Counselor" required>
                <input type="text" name="hostsName" placeholder="Host's Name"
                    required>
                <input type="text" name="hostsPhoneNumber"
                    placeholder="Host's Phone Number" required>
                <input type="date" name="visitDate" required>
                <input type="submit" value="Submit">
            </form>
        </div>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/docx/6.0.3/docx.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
